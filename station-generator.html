<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>巴士报站图片生成器</title>
<script src="jscolor.js"></script>
<script src="jquery.min.js"></script>
<script src="jcanvas.min.js"></script>
<script src="station-generator.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
	overflow: hidden;
	font-family: sans-serif;
}

#canvas {
	position: absolute;
	left: 0;
}

#starCanvasDiv {
	background-color: white;
}

a:hover {
	color: #A0A0A0;
	text-decoration: none;
}

a:active {
	color: #A0A0A0;
	text-decoration: none;
}

a:visited {
	color: #A0A0A0;
	text-decoration: none;
}

a:link {
	color: #A0A0A0;
	text-decoration: none;
}
</style>
</head>
<body>
	<div
		style="text-align: center; position: fixed; background-color: black; height: 0px; width: 100%; top: 0px; opacity: 0.5;">
		<p style="text-align: center; font-size: 30px; color: #A0A0A0;">百释而然</p>
	</div>
	<div
		style="text-align: center; position: fixed; background-color: black; height: 25px; width: 100%; bottom: 0px; opacity: 0.5;">
		<a href="http://www.miitbeian.gov.cn/" style="opacity: 1;" target="_blank">京ICP备14044747号</a>
	</div>
	<br>
	<br>
	<br> 班次：
	<input id="banci" type="text" value="W669">
	<br> 早晚：
	<input id="zaowan" type="text" value="早  班">
	<br> 运营商：
	<select id="yysflag">
		<option value="text" selected="selected">添加文本</option>
		<option value="icon">上传图片</option>
	</select>
	<input id="yystext" type="text" value="彩虹">
	<input type="file" name="fish" id="fish" style="display: none;">
	<br> 路线名称：
	<input id="luxianmingcheng" type="text" value="物资学院-望京">
	<br> 到站：
	<input id="daozhan" type="text" value="物资学院路地铁站A口">
	<br> 下站：
	<input id="xiayizhan" type="text" value="草房地铁站B口">
<!-- 	<br> basetextleftmargin： -->
<!-- 	<input id="basetextleftmargin" type="text" value="30"> -->
	<br>
	<button id="zitiyanse" class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}">
		字体颜色</button>
	<button id="beijingyanse" class="jscolor {valueElement:'chosen-value', onFineChange:'setBackColor(this)'}">
		背景颜色</button>
	<!-- 	<input type="button" value="生成" onclick="javascript:gen();"> -->
	<input type="button" value="下载" onclick="javascript:downloadimg(genImg(),'pic.jpg');">
<!-- 	<input type="button" value="生成" onclick="javascript:genImg();"> -->
	<br>
	<!-- 添加canvas标签，并加上红色边框以便于在页面上查看 -->
	<canvas id="myCanvas" width="400px" height="300px" style="border: 1px solid red;">
	您的浏览器不支持canvas标签。
	</canvas>

	<br>
	<a href="https://github.com/baishier/rainbowbus">github</a>


</body>
</html>
